title:
  クリスマスの夜なのに
question:
  ホゲホゲ町では町のとある施策によりクリスマスの夜に残業するサラリーマンが多いという。なぜ？
coreDescription: 
  ホゲホゲ町はクリスマスの夜景で有名である。
  その夜景はサラリーマンたちの残業によるビルの明かりでできている。
  町は観光施策として夜のビル街を明るくするためにクリスマスの夜にサラリーマンに残業してもらうように企業に要請した。
additionalDescription:
  町は観光施策としてクリスマスの夜のサラリーマンの残業代の何割かを負担することにした。
  そうすることで企業が残業をサラリーマンに要請しやすくすることができた。
  サラリーマンは残業代が多くなったのでそれ目当てで残業している
examples:
  questions:
    - 
      question: ホゲホゲ町のサラリーマンは自分から残業をしてますか？
      result: はい
    -
      question: ホゲホゲ町はイルミネーションで有名ですか？
      result: はい
    -
      question: ホゲホゲ町のサラリーマンはクリスマスになると仕事が増えるので残業してますか？
      result: いいえ
  answers:
    - 
      answer: ホゲホゲ町はクリスマスにサラリーマンに残業してもらうことで夜景を綺麗にしています
      result: 正解
    - 
      answer: サラリーマンはクリスマスに残業代が増えるので残業しています
      result: 説明不足
