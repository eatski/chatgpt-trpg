title:
  地下室
question:
  花子さんの家の隅には地下室に続く扉がある。
  花子さんの両親は花子さんにその扉だけは開けないように強く言い聞かせている。
  地下室には何があるのだろう？
coreDescription: 
  その地下室にいるのは花子さん。
  花子さんの両親は花子さんをその地下室に入れないようにしてるのではなく、花子さんに地下室の扉を開けないように言い聞かせることで、花子さんを地下室に閉じ込めていた。
additionalDescription:
  花子は両親によってその地下室に入れられ、軟禁されている。
  花子さんはずっと地下室にいる。
  花子さんは幼く、「扉を開けないように」と言われて自分が閉じ込められてるのだと気づかない。
  誰かがそこにいるということは、そこに行ったことがあるということである。
examples:
  questions:
    - 
      question: 地下室にいるのは生き物ですか？
      result: はい
    -
      question: 花子さんは子供ですか？
      result: はい
    -
      question: 花子さんの両親は花子さんを地下室に入れないようにしてますか？
      result: いいえ
  answers:
    - 
      answer: 花子さんの両親は飼っている犬を地下室に閉じ込めており、花子さんが犬に襲われないようにするため扉を開けないように言っている
      result: いいえ
    - 
      answer: 地下室にいるのは花子さんです
      result: はい
